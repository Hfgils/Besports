<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/resources/template/template.xhtml">

    <ui:define name="content">
        <div class="container">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">
                        <h1>Tipo Configuracion</h1>
                        <h:form id="Fpagos">
                            <p:panelGrid columns="2" layout="grid"  styleClass="ui-panelgrid-blank">

                                <h:outputText value="Nombre: *" />
                                <p:inputText value="#{tipoConfiguracionController.tipoConfiguracion.nombreConfiguracion}" required="true" label="Lastname">

                                </p:inputText>

                                <h:outputText value="Detalle: *" />
                                <p:inputText value="#{tipoConfiguracionController.tipoConfiguracion.detalleConfiguracion}" required="true" label="Lastname">
                                </p:inputText>
                                <h:outputText value="Estado: " />
                                <h:selectBooleanCheckbox value="#{tipoConfiguracionController.tipoConfiguracion.estado}" />

                            </p:panelGrid>
                            <h:panelGrid columns="1" columnClasses="label, value">
                                <p:commandButton value="Submit" actionListener="#{tipoConfiguracionController.add()}"  update="Fpagos messages" />
                            </h:panelGrid>
                            <p:growl id="messages" showDetail="true" />

                            <p:dataTable var="Tconf" value="#{tipoConfiguracionController.allValo}" paginator="true"  rows="10" 
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="10,20,30,40,50">

                                <p:column headerText="ID" sortBy="#{Tconf.idConfiguracion}" filterBy="#{Tconf.idConfiguracion}">
                                    <h:outputText value="#{Tconf.idConfiguracion}">

                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Nombre" sortBy="#{Tconf.nombreConfiguracion}" filterBy="#{Tconf.nombreConfiguracion}">
                                    <h:outputText value="#{Tconf.nombreConfiguracion}">

                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Detalle" sortBy="#{Tconf.detalleConfiguracion}" filterBy="#{Tconf.detalleConfiguracion}">
                                    <h:outputText value="#{Tconf.detalleConfiguracion}">

                                    </h:outputText>
                                </p:column>

                                <p:column headerText="ESTADO" sortBy="#{Tconf.estado}" filterBy="#{Tconf.estado}">
                                    <h:outputText value="#{Tconf.estado}">

                                    </h:outputText>
                                </p:column>
                            </p:dataTable>
                            <p:separator />
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
