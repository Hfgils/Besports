<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:pi="http://primefaces.org/icarus"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Besports</title>
        <h:outputScript name="nanoscroller.js" library="js" />


        <ui:insert name="head"/>
        <style type="text/css">
            .ui-growl .ui-state-highlight.ui-growl-info {
                color: #fff;
                background: #9CCC65;
                border-color: #9CCC65;
            }
        </style>
        <link rel="shortcut icon"  href="#{resource['images/icon/logo.svg']}" type="image/x-icon"/>
    </h:head>

    <h:body >

        <div class="container">
            <p:messages id="messages" showDetail="true" closable="true" >
                <p:autoUpdate />
            </p:messages>

            <div class="logo-container">
                <p:graphicImage  class="image" name="logo/Logo_Besports.png" library="images" />

            </div>
            <div class="forms-container">
                <div class="signin-signup">
                    <h:form class="sign-in-form">
                        <h2 class="title">Iniciar sesión</h2>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <p:inputText id="Usuario" placeholder="Usuario" style="width:60%"  value="#{loginController.usuario.nombreUsuario}" required="true" requiredMessage="#{messagesView.error('El campo usuario es requerido')}"/>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <p:inputText id="Password" placeholder="Password" type="password" value="#{loginController.usuario.password}"  required="true" requiredMessage="#{messagesView.error('El campo password es requerido')}" style="width:60%"  />    
                        </div>
                        <p:commandButton id="loginButton" style="width:40%" value="Login" styleClass="rounded-button ui-button-danger " action="#{loginController.login()}"  update="@form" />
                        <p class="social-text">O ingresar con</p>
                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-instagram "></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                    </h:form>

                    <h:form class="sign-up-form">
                        <h2 class="title">Registrarse</h2>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <p:inputText id="Usuario1" placeholder="Usuario" style="width:60%"  value="#{loginController.usuario.nombreUsuario}" required="true" requiredMessage="#{messagesView.error('El campo usuario es requerido')}"/>

                        </div>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>

                            <p:inputText id="email" placeholder="Correo" value="#{usuarioController.usuario.nombreUsuario}" required="true">
                                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                            </p:inputText>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <p:inputText  placeholder="Password" type="password" value="#{loginController.usuario.password}"  required="true" requiredMessage="#{messagesView.error('El campo password es requerido')}" style="width:60%"  />    
                        </div>
                        <p:commandButton style="width:40%" value="Registrarse" class="btnsolin" action="#{loginController.login()}"  update="@form" />
                        <p class="social-text">Registrarse con</p>
                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-instagram"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                    </h:form>
                </div>
            </div>

            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content">
                        <h3>¿Eres nuevo?</h3>
                        <p>
                            Si deseas ser parte de nosotros registrate en el siguiente botón
                        </p>

                        <button class="btn transparent" id="sign-up-btn">
                            Registrarse
                        </button>
                    </div>
                    <p:graphicImage  class="image" name="1.svg" library="images" />
                </div>
                <div class="panel right-panel">
                    <div class="content">
                        <h3>¿Ya eres parte de nuestro equipo?</h3>
                        <p>
                            Si ya tienes una cuenta registrada inicia sesión
                        </p>
                        <button class="btn transparent" id="sign-in-btn">
                            Iniciar sesión
                        </button>
                    </div>
                    <p:graphicImage  class="image" name="2.svg" library="images" />

                </div>
            </div>
        </div>



        <h:outputStylesheet name="app_styles.css" library="css" />
        <h:outputStylesheet name="/layout/layout-#{guestPreferences.theme}.css" library="css" />
        <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymus"/>
        <script type="text/javascript">
            const sign_in_btn = document.querySelector("#sign-in-btn");
            const sign_up_btn = document.querySelector("#sign-up-btn");
            const container = document.querySelector(".container");

            sign_up_btn.addEventListener('click', () =>
            {
                container.classList.add("sign-up-mode");
            });

            sign_in_btn.addEventListener('click', () =>
            {
                container.classList.remove("sign-up-mode");
            });
        </script>
    </h:body>

</html>
